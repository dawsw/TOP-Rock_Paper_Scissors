<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="body">
        <div id="name-container">
            <div id="player-container">
                <h1 id="player-name">Player:
                    <span id="player-score">0</span>
                </h1>
            </div>
            <div id="computer-container">
                <h1 id="computer-name">Computer:
                    <span id="computer-score">0</span>
                </h1>
                
            </div>
        </div>
        <div id="battle-container">
            <img src="images/circle.png" id="player-choice">
            <h2>VS</h2>
            <img src="images/circle.png" id="computer-choice">
        </div>
        <div id="winner-container">
            <p id="winner-announcement"></p>
            <button id="playagain-button" hidden>Play Again</button>
        </div>
        <h2 id="click-image-text">Click an image to start game</h2>
        <div id="rps-container">
            <a href="#" id="rockbutton"><img class="rps-image" src="images/rock.png" id="rock"></a>
            <a href="#" id="paperbutton"><img class="rps-image" src="images/paper.png" id="paper"></a>
            <a href="#" id="scissorbutton"><img class="rps-image" src="images/scissors.png" id="scissors"></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
